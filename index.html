<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	<script src="https://raw.githubusercontent.com/jashkenas/underscore/master/underscore.js"></script>
	<script src="bower_components/Chart.js/Chart.js"></script>
	<script src="bower_components/angular-chart.js/angular-chart.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="app">


	<div ng-controller="ArduinoController">
		<canvas style="width: 100%; height: 400px;" class="chart chart-line"
				chart-data="dataService.data"
				chart-labels="dataService.labels"></canvas>
		<input type="number" ng-model="dataService.n" />
	</div>


</body>
</html>
